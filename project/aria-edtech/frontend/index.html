<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARIA — AI Teaching Assistant</title>
    <meta name="description" content="ARIA: Advanced Reasoning & Interactive Assistant — AI-powered step-by-step teaching platform" />
    
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=Fira+Code:wght@400;500&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      /* ── THE FIX: full height chain ── */
      html, body {
        height: 100%;        /* gives #root something to inherit */
        overflow: hidden;    /* no page-level scroll — components handle their own */
      }

      #root {
        width: 100vw;
        height: 100vh;
        display: flex;       /* makes App's flex layout work correctly */
        flex-direction: column;
      }

      body {
        background: #0a0a0f;
        color: #e8e6f0;
        font-family: 'DM Sans', sans-serif;
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #2a2a3a; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #3a3a5a; }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes ping {
        75%, 100% { transform: scale(2); opacity: 0; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: none; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
